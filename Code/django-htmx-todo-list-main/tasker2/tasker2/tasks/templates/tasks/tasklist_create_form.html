{% load crispy_forms_tags %}

<div id="tasker-list-form">
    <form>
        <div>
            <div class="form-row mb-2">
                <div class="col">
                    {% crispy form %}
                    <div class="invalid-feedback">
                        {{ form.name.errors }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                <button class="btn btn-primary" hx-post="{% url 'tasklist-create' %}" hx-swap="outerHTML"
                hx-target="#tasker-list-form">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
