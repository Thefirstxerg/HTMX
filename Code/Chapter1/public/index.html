<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-… " crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <br>
        <br>
        <h1>Hello World!</h1> 
        <p>Welcome to my website</p>
        <br>
        <h1>Simple Request Example</h1> 
        <button type="button" class="btn btn-primary"  
        hx-get="/users"
        hx-trigger="click"
        hx-swap="outerHTML"
        hx-target="#users"
        hx-confirm="Do you want to proceed with fetching users?"
        hx-vals="{limit:10}"
        hx-indicator="#loading">   
        Fetch Some Stuff
        </button>

        <div id="loading" class="htmx-indicator spinner-border" role="status"></div>

        <div id="users"> </div>
    </div>

    

    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-…" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…" crossorigin="anonymous"></script>
</body>
</html>
